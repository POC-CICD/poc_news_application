apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: news-application-virtualservice
  namespace: canary
spec:
  hosts:
  - news-application
  http:
  - route:
    - destination:
        host: news-application
        subset: news-application-v1
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: news-application-dr
  namespace: canary
spec:
  host: news-application
  subsets:
  - name: news-application-v1
    labels:
      version: news-application-v1
  - name: news-application-v2
    labels:
      version: news-application-v2